<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>clappr</title>
  </head>
  <body>
    <div id="player"></div>
    <script type="text/javascript" charset="utf-8">
      window.onload = function() {
        Clappr.Log.setLevel(Clappr.Log.LEVEL_INFO);

        window.player = new Clappr.Player({
          parentId: '#player',
          plugins: [ClapprStats, DashShakaPlayback, LevelSelector],
          //source: '//storage.googleapis.com/shaka-demo-assets/angel-one/dash.mpd', //
          // source: 'http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4',
          source: 'http://clappr.io/highline.mp4',
          //source: 'http://www.streambox.fr/playlists/x36xhzz/x36xhzz.m3u8',
          clapprStats: { onCompletion: [5, 20, 50, 70, 100] },
          autoPlay: true,
          height: 360,
          width: 640
        })
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/core@latest/dist/clappr-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clappr.level-selector/latest/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/clappr.dash-shaka-playback/latest/dash-shaka-playback.js"></script>
    <script type="text/javascript" charset="utf-8" src="/latest/clappr-stats.js"></script>
  </body>
</html>
